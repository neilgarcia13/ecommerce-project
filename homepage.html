<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart</title>

    <link rel="icon" href="images/icons/cart-icon2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/homepage.css">

  </head>

  <body>

    <header>
    
      <nav>

        <div class="left-section">
          <a href="homepage.html" class="header-link">
            <img src="images/icons/shopsmart-logo.jpeg" width="64px">
            <p>ShopSmart</p>
          </a>
        </div>

        <div class="middle-section">

          <input type="text" placeholder="Search products" class="search-bar js-search-bar">
     
          <button class="search-button js-search-button">
            <img src="images/icons/search-icon.png" width="24px">
          </button>

        </div>

        <div class="right-section">

          <a href="checkout-page.html" class=" cart-link header-link">

            <button class="cart-button">
            
              <div class="cart-quantity js-cart-quantity"></div>

              <img src="images/icons/cart-icon.png" width="48px">
              <p>Cart</p>
              
            </button>

          </a>

          <a href="orders-page.html" class="header-link">
            <button class="view-orders-button header-link">View Orders</button>
          </a>

        </div>

      </nav>

    </header>

   <main>
      <div class="products-grid js-products-grid"></div>
   </main>

    <script type="module" src="scripts/homepage.js"></script>

  </body>
  
</html>
