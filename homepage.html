<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/homepage.css">

</head>
<body>
   <header>
      <nav>
        <div class="left-section">
          <a href="homepage.html" class="header-link">
            <img src="images/icons/shopsmart-logo.jpeg" width="64px">
            <p>ShopSmart</p>
          </a>
        </div>

        <div class="middle-section">
          <input type="text" placeholder="Search products" class="search-bar">
     
          <button class="search-button">
            <img src="images/icons/search-icon.png" width="24px">
          </button>

        </div>

        <div class="right-section">
          <a href="checkout-page.html" class="header-link">
            <button class="cart-button">
              <img src="images/icons/cart-icon.png" width="48px">
              <p>Cart</p>
            </button>
          </a>

          <a href="orders-page.html" class="header-link">
            <button class="view-orders-button header-link">View Orders</button>
          </a>

        </div>
      </nav>
   </header>

   <main>
      <div class="products-grid">
        <div class="product-container">
          <div class="product-image-container">
            <img src="images/products/gel-ink-pens.jpg" class="product-image">
          </div>

          <div class="product-name">8 pcs. High Quality Gel Ink Pens</div>

          <div class="product-price">₱ 79.00</div>

          <div class="product-rating-container">
            <img src="images/icons/star-icon.png" width="24px">
            <div class="product-rating-count">4.8</div>
          </div>

          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="images/icons/checkmark.png" width="24px">
            Added
          </div>

          <button class="add-to-cart-button">Add to Cart</button>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img src="images/products/navy-shirt.jpg" class="product-image">
          </div>

          <div class="product-name">Navy Cotton Crew Neck Shirt</div>

          </div>

          <div class="product-quantity-container">
            <select>

            Added
          </div>

          <button class="add-to-cart-button">Add to Cart</button>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img src="images/products/new-balance-shoes.jpg" class="product-image">
          </div>

          <div class="product-name">New Balance Men’s Shoes</div>

          <div class="product-price">₱ 3,499.00</div>

          <div class="product-rating-container">
            <img src="images/icons/star-icon.png" width="24px">
            <div class="product-rating-count">5</div>
          </div>

          <div class="product-quantity-container">
            <select>

        <div class="product-container">

          <div class="product-quantity-container">
            <select>
              <option selected value="1">1</option>

          </div>

</html>
