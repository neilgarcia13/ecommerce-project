<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/checkout-page.css">

</head>

<body>
  <header>
    <nav>
      <div class="left-section">
        <a href="homepage.html" class="header-link">
          <img src="images/icons/shopsmart-logo.jpeg" width="64px">
          <p>ShopSmart</p>
        </a>
      </div>

      <div class="middle-section">

        <p>Checkout <a class="return-to-home-link js-return-to-home-link"
        href="homepage.html"></a> </p>

      </div>

      <div class="right-section">

        <a href="homepage.html" class="header-link">
          <button class="view-products-button header-link">View Products</button>
        </a>

      </div>
    </nav>
 </header>

 <main>
    <div class="page-title">Review your order</div>

    <div class="checkout-grid">

      <div class="order-summary js-order-summary"></div>

      <div class="payment-summary">
        <div class="payment-summary-title">Order Summary</div>

        <div class="payment-summary-row">
          <div>Items (2):</div>
          <div class="payment-summary-money">₱3,648.00</div>
        </div>

        <div class="payment-summary-row shipping-cost">
          <div>Shipping & handling:</div>
          <div class="payment-summary-money">₱98.00</div>
        </div>

        <div class="payment-summary-row total-row">
          <div>Order total:</div>
          <div class="payment-summary-money">₱3,746.00</div>
        </div>

        <a href="orders-page.html">
          <button class="place-order-button button-primary">Place Order</button>
        </a>
        
      </div>
    </div>
 </main>

 <script type="module" src="scripts/checkout-page.js"></script>
 
</body>
</html>
