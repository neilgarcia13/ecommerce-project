<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <header>
    <nav>
      <div class="left-section">
        <a href="homepage.html" class="header-link">
          <img src="images/icons/shopsmart-logo.jpeg" width="64px">
          <p>ShopSmart</p>
        </a>
      </div>

      <div class="middle-section">
        <input type="text" placeholder="Search products" class="search-bar js-search-bar">

          <img src="images/icons/search-icon.png" width="24px">

          </button>

        <a href="orders-page.html" class="header-link">

 </header>

 <main>
